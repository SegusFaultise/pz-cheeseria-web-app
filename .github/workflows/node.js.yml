name: Node.js CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    # Print the root working directory for debugging
    - name: Print working directory
      run: pwd

    # List all files in the root directory for debugging
    - name: List root directory contents
      run: ls -la

    # Print the working directory inside the project directory
    - name: Print project directory
      run: pwd
      working-directory: ./pz-cheeseria-web-app

    # List the files in the project directory (where package.json should be)
    - name: List project directory contents
      run: ls -la
      working-directory: ./pz-cheeseria-web-app

    # Setup Node.js and cache dependencies
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Install dependencies (with correct working directory)
    - name: Install dependencies
      run: npm ci
      working-directory: ./pz-cheeseria-web-app

    # Build the project
    - name: Build the project
      run: npm run build --if-present
      working-directory: ./pz-cheeseria-web-app

    # Run tests
    - name: Run tests
      run: npm test
      working-directory: ./pz-cheeseria-web-app

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    # Setup Node.js for deployment
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    # Install dependencies for deployment
    - name: Install dependencies
      run: npm ci
      working-directory: ./pz-cheeseria-web-app

    # Build the project for deployment
    - name: Build for deployment
      run: npm run build
      working-directory: ./pz-cheeseria-web-app

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pz-cheeseria-web-app/dist
