name: Deploy Vite App to GitHub Pages

on:
  # Trigger the workflow on push to main branch
  push:
    branches: ["main"]

  # Allows manual trigger of the workflow
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment happens at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the Vite app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd pz-cheeseria-web-app
          npm ci
      
      - name: Build the Vite app
        run: |
          cd pz-cheeseria-web-app
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Vite outputs build files in the 'dist' folder by default

  # Deploy the built app to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
